<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Choose price range of a good</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="d-flex">
    <div class="wrapper">
      <header>
        <h2>Price Range</h2>
        <p>Choose your price range and the product to get your product.</p>
      </header>
      <div class="price-input">
        <div class="field">
          <span>Min</span>
          <input type="number" class="input-min" value="2500">
        </div>
        <div class="separator">-</div>
        <div class="field">
          <span>Max</span>
          <input type="number" class="input-max" value="7500">
        </div>
      </div>
      <div class="slider">
        <div class="progress"></div>
      </div>
      <div class="range-input">
        <input type="range" class="range-min" min="0" max="10000" value="2500" step="100">
        <input type="range" class="range-max" min="0" max="10000" value="7500" step="100">
      </div>
      <br>
      <form action=" ../index.html">
        <label for="cars">Choose a Product : </label>
        <select id="cars" name="cars">
          <option value="volvo">Men's Ware</option>
          <option value="saab">Ladie's Wares</option>
          <option value="mercedes">Electronics</option>
          <option value="audi">Accessories</option>
        </select>
        <input type="submit" value="Submit">
      </form> 
    </div>

    <!--   Support Section -->
    <div class="support-box">
      <h1>Africa Shop</h1>
      </br>
     
      <a class="b-btn" target="blank" href="https://www.buymeacoffee.com/danishlaeeq">
        &nbsp;<i class="fa fa-coffee"></i>&nbsp;&nbsp;Search for item
      </a>
      &nbsp;&nbsp;-&nbsp;&nbsp;
      <a class="b-btn paypal" target="blank" href="https://technodigitz.com/donate">
        <i class="fab fa-paypal"></i>&nbsp;&nbsp;PayPal
      </a>
      </br></br>
    </div>
  </div>

</body>
