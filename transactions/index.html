<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pesa Otas  Transactions</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h2>Pesa Otas Transactions.</h2>

  <div class="container">

    <div class="inc-exp-container">

      <div>
        <h4>Balance</h4>
        <p id="money-plus" class="money plus">+ Ksh.0.00</p>
      </div>

      <div>
        <h4>Pesa Otas Coins</h4>
        <p id="money-minus" class="money minus">- Ksh.0.00</p>
      </div>

      <div>
        <h4>Current Balance</h4>
        <h1 id="balance" class="balance">Ksh. 0.00</h1>
      </div>
    </div>

    <h3>Transactions</h3>

    <ul id="transactions" class="transactions"></ul>

    <h3>Add Transactions</h3>
<br>
    <form id="form">
      <div class="form-control">
        <label for="text">Transfer Status &nbsp;&nbsp     &nbsp;&nbsp    :  &nbsp;&nbsp &nbsp;&nbsp  </label>
        <select id="text" autofocus type="text" id="text" placeholder="Name transaction">
        <option value="Deposit Transfer">Deposit Transfer</option>
        <option value="Withdraw Transfer">Withdraw Transfer</option>
      </select>
      </div>

      <div class="form-control">
        <label for="amount">Value
          <small>( Amount in Cash .Ksh )</small>
        </label>
        <input type="text" id="amount" placeholder="Value transaction" oninput="this.value = this.value.replace(/[^0-9.-]/g, '').replace(/(\..*)\./g, '$1');" />
      </div>

      <button class="btn">Transact</button>
    </form>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
